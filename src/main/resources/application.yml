server:
  port: 8080

spring:
  application.name: sber-demo-task

  datasource:
    url: jdbc:postgresql://localhost:5432/sber_demo_crud
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  logging:
    level:
      root: info
